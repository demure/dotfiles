[Definition]

bashfragments_generic = \(\) \{ :;\};|\(\) \{ :; \};|\(\) \{.*\};
bashfragments_2 = /bin/bash -|bash -

## Starting with shellshock
failregex = ^<HOST> -.* "(?:%(bashfragments_generic)s)|(?:%(bashfragments_2)s)

            ## Admin attacks
            ^<HOST> -.* "(POST|HEAD|GET) /administrator/
            ^<HOST> -.* "(POST|HEAD|GET) .*/administrator/
