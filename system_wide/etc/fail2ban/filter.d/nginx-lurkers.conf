            ^<HOST> -.* "(POST|HEAD|GET) /cgi-sys/
            ^<HOST> -.* "(POST|HEAD|GET) /sys-cgi/
            ^<HOST> -.* "(POST|HEAD|GET) /cgi-bin.*
            ^<HOST> -.* "(POST|HEAD|GET) /cgi/common.cgi

            ## Generic attacks
            ^<HOST> -.* "(POST|HEAD|GET) .*setup.php
