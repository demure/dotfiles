    ### Move Window Numbers ### {{{
    ## <prefix> Shift left/right
    # Inspired by https://superuser.com/questions/343572/how-do-i-reorder-tmux-windows
    bind-key S-Left swap-window -t -1
    bind-key S-Right swap-window -t +1
