    ### Move Window Numbers ### {{{
    ## <prefix> Shift left/right
    # Inspired by https://superuser.com/questions/343572/how-do-i-reorder-tmux-windows
    bind-key S-Left swap-window -t -1
    bind-key S-Right swap-window -t +1
    ### End Window Numbers ### }}}
### End Key Bindings ### }}}

### Theming Settings ### {{{
## Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

## Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

## Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

    ### Status Bar ### {{{
    set -g status-bg black
    set -g status-fg white
    set -g status-interval 10

    ## Left Status Bar
    set -g status-left-length 15
    ## Clean up host name
    ## TODO: update to use %hidden once 3.2 is on my devices
    %if "#{==:#{host},moving-computer-of-doom}"
        ## Set for laptop
        S_HOST="doom"
    %elif "#{m:*-of-doom,#{host}}"
        ## Truncate personal host names
        S_HOST="#{s/-of-doom//:host}"
    %else
        ## Limit hostnames to 10 char
        S_HOST="#{=10:host}"
    %endif
    set -g status-left "#[fg=green,bg=#282A2E] $S_HOST #[fg=#282A2E,bg=black]#[default]"

    ## Right Status Bar
    set -g status-right-length 60
    ## Show pane title|command, tmux session, datetime
    set -g status-right '\
#[fg=#282A2E,bg=black]#[fg=white,bg=#282A2E]#{?pane_in_mode,#[fg=yellow] #{pane_mode} ,}\
#[fg=#454A4F,bg=#282A2E]#[fg=white,bg=#454A4F] #{?#{!=:#{pane_title},#{host}},#{=15;s/ .*//:pane_title},#{=15:pane_current_command}} \
#[fg=#282A2E,bg=#454A4F]#[fg=white,bg=#282A2E]#{?#{!=:#{session_name},#{s/-of-doom//:host}},#{l: }#{=10:session_name}#{l: },}\
#[fg=#454A4F,bg=#282A2E]#[fg=white,bg=#454A4F]#(while :; do ~/.config/tmux/battery_check.sh; sleep 300; done)\
#[fg=#282A2E,bg=#454A4F]#[fg=cyan,bold,bg=#282A2E] %Y-%m-%d  %H:%M #[default]'

    ## Window Status Bar
    setw -g window-status-format ' #[fg=cyan,dim]#I#[default] #W '
    setw -g window-status-separator ''
    ## Highlighting the active window in status bar
    setw -g window-status-current-format '#[fg=black,bg=blue]#[bg=blue,fg=cyan]#I#[bg=blue,fg=white] #W#[bold] #F#[none]#[fg=blue,bg=black]#[default]'
    ## Inactive windows
    setw -g window-status-last-style 'underscore'
    setw -g window-status-activity-style 'fg=blue,bold'
    setw -g window-status-bell-style 'fg=red'
    ### End Status Bar ### }}}

    ### Message/Message Command ### {{{
    set -g message-style 'fg=white,bg=cyan,bright'
    set -g message-command-style 'fg=white,bg=cyan,bright'
    ### End Message ### }}}

    ### Pane Colors ### {{{
    set -g pane-border-style 'fg=white'
    set -g pane-active-border-style 'fg=cyan'
    set -g pane-border-lines double
    #set -g pane-border-status off
    ### End Pane Colors ### }}}
### End Theming Settings ### }}}
