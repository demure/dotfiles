# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',': spawn mpv {url}
        <: hint links spawn mpv {hint-url}
  downloads.location.directory:
    global: ~/Downloads
  downloads.remove_finished:
    global: 5000
  fonts.completion.category:
    global: bold 8pt monospace
  fonts.completion.entry:
    global: 8pt monospace
  fonts.debug_console:
    global: 8pt monospace
  fonts.downloads:
    global: 8pt monospace
  fonts.hints:
    global: bold 8pt monospace
  fonts.keyhint:
    global: 8pt monospace
  fonts.messages.error:
    global: 8pt monospace
  fonts.messages.info:
    global: 8pt monospace
  fonts.messages.warning:
    global: 8pt monospace
  fonts.prompts:
    global: 8pt sans-serif
  fonts.statusbar:
    global: 8pt monospace
  fonts.tabs:
    global: 8pt monospace
  session.default_name:
    global: null
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-US
  tabs.background:
    global: true
  zoom.mouse_divider:
    global: 0
