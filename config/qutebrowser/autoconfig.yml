# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',': spawn mpv {url}
        <: hint links spawn mpv {hint-url}
        <Alt+p>: spawn --userscript password_fill
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.notifications:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.remove_finished:
    global: 5000
  fonts.completion.category:
    global: bold 8pt default_family
  fonts.completion.entry:
    global: 8pt default_family
  fonts.debug_console:
    global: 8pt default_family
  fonts.downloads:
    global: 8pt default_family
  fonts.hints:
    global: bold 8pt default_family
  fonts.keyhint:
    global: 8pt default_family
  fonts.messages.error:
    global: 8pt default_family
  fonts.messages.info:
    global: 8pt default_family
  fonts.messages.warning:
    global: 8pt default_family
  fonts.prompts:
    global: 8pt sans-serif
  fonts.statusbar:
    global: 8pt default_family
  fonts.tabs.selected:
    global: 8pt default_family
  fonts.tabs.unselected:
    global: 8pt default_family
  session.default_name:
    global: null
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-US
  tabs.background:
    global: true
  tabs.mode_on_change:
    global: restore
  url.default_page:
    global: file:///home/demure/.config/qutebrowser/start.html
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://google.com
  zoom.mouse_divider:
    global: 0
