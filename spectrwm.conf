### Bar Settings ### {{{
#bar_enabled		= 1
#bar_border_width	= 1
#bar_border[1]		= rgb:00/80/80
#bar_color[1]		= black
#bar_font_color[1]	= rgb:a0/a0/a0
bar_font_color[1]	= rgb:99/99/99
## Bar				= -fndry-fmly-wght-slant-sSdth-adstyl-pxlsz-ptSz-resx-resy-spc-avgWdth-rgstry-encdng
#bar_font			= -*-terminus-medium-*-*-*-*-*-*-*-*-*-*-*
###bar_font			= -*-PragmataPro-*-*-*-*-18-*-*-*-*-*-*
###bar_font			= PragmataPro:style=Regular:pixelsize=13:antialias=true
###bar_font			= PragmataPro:pixelsize=12
#bar_font				'Pragmata Pro 8'
## Point at .../dotfiles/conky/spectrwm-conky
bar_action			= conky
#bar_delay			= 1
#bar_justify		= left
#bar_at_bottom		= 1
#stack_enabled		= 1
clock_enabled		= 1
clock_format		= %a %b %d %R %Y
#title_name_enabled	= 0
#title_class_enabled	= 0
#window_name_enabled	= 0
#verbose_layout		= 1
#focus_mode			= default
disable_border		= 1
#border_width		= 1
#urgent_enabled		= 1
### End Bar ### }}}

### Application Settings ### {{{
	### Spawn Apps ### {{{
	program[term]		= x-terminal-emulator
	program[screenshot_all]	= /home/demure/bin/screenshot.sh full
	program[screenshot_wind]	= /home/demure/bin/screenshot.sh window
	program[lock]		= i3lock -c 2E3436
	program[file]		= thunar
	program[office]		= libreoffice
	program[menu]		= rofi -show run -font 'Pragmata Pro 10' -fg \#505050 -bg \#000000 -hlfg \#008080 -hlbg \#000000 -bc \#008080 -bw 1 -location 2 -width 100 -de -padding 0 -hmode
	program[back-inc]	= xbacklight -inc 1
	program[back-dec]	= xbacklight -dec 1
	#program[menu]		= dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
	#program[initscr]	= initscreen.sh
	#spawn_term		= x-terminal-emulator
	### End Spawn ### }}}

# dialog box size ratio .3 >= r < 1
# dialog_ratio		= 0.6

# Split a non-Xrandr dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

	### Auto run ### {{{
	## Launch applications in a workspace of choice
	autorun		= ws[1]:x-terminal-emulator
	autorun		= ws[1]:stalonetray
	autorun		= ws[1]:nm-applet
	autorun		= ws[1]:clipit
	autorun		= ws[1]:cryptkeeper
	autorun		= ws[1]:volumeicon
	autorun		= ws[1]:dropbox start

	#autorun		= ws[2]:xxxterm http://www.openbsd.org
	autorun		= ws[3]:chromium
	autorun		= ws[4]:icedove
	autorun		= ws[7]:spacefm
	### End Auto ### }}}

	### Workspace Layout ### {{{
	#layout		= ws[1]:4:0:0:0:vertical
	#layout		= ws[2]:0:0:0:0:horizontal
	#layout		= ws[3]:0:0:0:0:fullscreen
	### End Layout ### }}}
### End Application ### }}}

